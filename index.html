<!DOCTYPE html> <!--Define o tipo de documento, no caso: HTML5-->
<html lang="pt-br"> <!--Define o idioma padrão da página-->

<head> <!--Informações sobre o documento: metadatos, links externos e scripts-->
    <meta charset="UTF-8"> <!--Conjunto de caracteres utilizados: UTF-8 suporta vários idiomas e caracteres especiais-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Renderização da página e serve para compatibilidade com o Internet Explorer-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Dimensões da tela do dispositivo e o zoom inicial da página-->
    <link rel="stylesheet" href="style.css">
    <title>PetFamily: O lar do seu PET!</title> <!--Título da página-->
    <link rel="shortcut icon" href="fotor_2023-3-12_1_4_14.png"> <!--Ícone da página, exibido da aba do navegador-->
</head>


<body> <!--Início do corpo do documento, será colocado os elementos visíveis-->
    <section> <!--Tag semântica que define uma seção do documento-->
        <div class="circle"> <!--Tag de divisão que agrupa elementos em bloco-->
            <img src="" alt="" class="img-circle"> <!--Tag para imagem-->
        </div> 
        <header> <!--Tag semântica que define o cabeçalho-->
            <a href="#"><img src="img/logo.png" alt="" class="logo"></a> <!--Tag para criar link, # representa o link para o topo da página-->
            <nav class="navegation"> <!--Tag que define uma seção da navegação-->
                <ul> <!--Tag par lista não ordenada-->
                    <li><a href="pag2.html" target="_blank">Cães</a></li> <!--Tag para cada item da lista-->
                    <li><a href="pag3.html" target="_blank">Gatos</a></li>
                    <li><a href="pag4.html" target="_blank">Pássaros</a></li>
                    <li><a href="pag5.html" target="_blank">Trabalhe Conosco</a></li>
                </ul>
                <form method="get" action="/search"> <!--Tag para criar um formulário, "get" para enviar os dados do formulário na URL e "action" para espeficicar o destino dos dados-->
                    <input type="text" name="q" placeholder="pesquise aqui :)"> <!--Tag para criar campo de entrada de texto-->
                    <button type="submit">Buscar</button> <!--Tag para criar um botão de envio do formulário-->
                </form>
            </nav>
        </header>
        <div class="content"> <!--Tag de divisão para agrupar o conteúdo da seção-->
            <div class="text"> <!--Tag de divisão para agrupar o texto da seção-->
                <h2>o seu amigãozinho <br><span>merece o melhor cuidado!</span></h2> <!--Tag para criar cabeçalho de segundo nível, "br" é uma quebra de linha-->
                <div>
                    <a href="#">IR PARA PRODUTOS</a> <!--Tag de divisão para agrupar o link-->
                </div>
            </div>
            <div class="boxImg"> <!--Tag de divisão para agrupar a imagem da seção-->
                <img src="pets-sirdog-removebg-preview.png" alt="" class="img1"> <!--Tag para inserir uma imagem na página-->
            </div>
    </section>
</body>
</html>
